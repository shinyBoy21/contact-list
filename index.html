<!DOCTYPE html>
<html lang="fr">
<head>
	<title>FORMULAIRE DE CONTACT</title>
	<meta charset="utf-8"/>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="main-container" id="mainContainer">
		<div class="main-title" id="mainTitle"><h1>Répertoire de contact</h1></div>
		<div class="info-container" id="infoContainer">
			<dir class="contact-data" id="contactData">
				<div class="subtitle1" id="subtitleId1"><h2>Formulaire de contact</h2></div>
				<div class="create-people" id="createPeople">
					<form class="input-validation" id="inputValidationn">
						<div class="entry-data" id="entryData">

							<label for="firstName">Prénom</label><br>
							<input type="text" class="entry-first-name entry" id="entryFirstName" name="firstName">

							<label for="lastName">Nom</label><br>
							<input type="text" class="entry-last-name entry" id="entryLastName" name="lastName"> 

							<label for="group">Groupe</label><br>
							<select class="entry-group entry" id="entryGroup" name="group">
								<option></option>
								<option>Friends</option>
								<option>Family</option>
								<option>Business</option>		
							</select> 

							<label for="biography">Bio</label><br>
							<textarea id="entryBiograohy" class="entry-biograohy entry" name="biography" cols="60" rows="4"></textarea>

						</div>

						<div class="avatar-choice" id="avatarChoice">

							<div class="avatar-choice-select">
								<input type="file"  name="img_one" id="selectAvatar" accept="image/*" onchange="showPreviewOne(event);">
						         <!-- <label for="file-ip-1" name='select'>
						           <button type="button" class="imgRemove" onclick="myImgRemoveFunctionOne()"></button>
						         </label> -->
						         <img id="selectAvatar-preview" src="https://i.ibb.co/ZVFsg37/default.png">
					       </div>
						</div>

						<div class="submitt-reinit" id="submittReint">
							<div class="submitt-entry" id="submittEntry"><input type="submit" id="newPersonAddButton" class="new-person-add-buton" value="Créer"></div>
							<label for="selectAvatar">
							<div class="reinitialize-entry" id="reinitializeEntry"><input type="reset" id="newPersonCancel" class="new-person-cancel-buton" value="Réinit." onclick="myImgRemoveFunctionOne()"></div>
							</label>
						</div>
						
					</form>
					
					
				</div>
			</dir>

			<div class="contact-register" id="contactRegister">
				<div class="subtitle2" id="subtitleId2"><h2>List de contact</h2></div>
				
				<div class="contact-list" id="contactListContainer">
					<!-- <div class="contact-card">
						<div class="contact-card-avatar"></div>
						<div class="contact-card-detail">
							<div class="contact-card-detail-name"></div>
							<div class="contact-card-detail-group"></div>
							<div class="contact-card-bio"></div>
						</div>
						<div class="contact-card-delete"></div>
					</div> -->

				</div>

			</div>
		</div>
	</div>

<script type="text/javascript" src="script.js"></script>
</body>
</html>
